<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pequeña gigante</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    
    <!-- Logo en el lado izquierdo -->
    <div class="logo">
        <img src="LOGO MIPEQUEÑA GIGANTE.png" alt="Mi Logo" width="100">
    </div>

    
<!-- Enlaces en forma de botones en el lado derecho -->
<nav>

<button class="navbar">
<a href="#">Quienes somos</a>
</button>

<button class="navbar">
    <a href="#">Productos</a>
 </button>

<button class="navbar">
 <a href="#">Galería</a>
 </button>

<button class="navbar">
<a href="#">Solo para vos</a>
</button>

<img src="carrito de compras.png" alt="carrito de compras" width="45">

</nav>

<!-- Contenido de la página -->
<div id="presentacion"> 
    <h1>Hacemos cuadernos y agendas 100% personalizados para vos ♥​ </h1>
</div>

<!-- Carousel -->

<div id="carousel" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="AGENDA MAMA.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="AGENDAS.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="ABU.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>



</body>

<footer>

</footer>
